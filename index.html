<html lang="es">

    <div class="container" id="container">
        <header class="header-dashboard">

            </div>

                <button type="submit"><i class="lni lni-stats-up"></i>  Dashboard</button>

            </ul>
        </nav>
        <main class="content">
          <div class="search-container">
              <input type="text" id="searchInput" placeholder="Search...">

            <div class="card">          
             
            </div>

            </div>
